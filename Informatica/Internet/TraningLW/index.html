<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сетевой тренажер - Контрольное задание</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #4CAF50;
            --error: #f44336;
            --warning: #ff9800;
            --info: #2196F3;
            --light: #ffffff;
            --dark: #2c3e50;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-light: rgba(255, 255, 255, 0.9);
            --text-lighter: rgba(255, 255, 255, 0.7);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--light);
            min-height: 100vh;
            overflow: hidden;
        }

        .app-container {
            max-width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Стартовый экран */
        .start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
        }

        .app-icon {
            font-size: 4rem;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--light), #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: var(--text-lighter);
        }

        .name-input-container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-light);
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--light);
            background: rgba(255, 255, 255, 0.15);
        }

        input::placeholder {
            color: var(--text-lighter);
        }

        .btn {
            background: linear-gradient(45deg, var(--light), #f0f0f0);
            color: var(--primary);
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* Экран тренажера */
        .simulator-screen {
            display: none;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        /* Информационная панель */
        .info-panel {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .student-name {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .stats {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .score-display {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .score-display i {
            color: gold;
        }

        .hint-btn {
            background: var(--info);
            color: var(--light);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .hint-btn:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        /* Контейнер вопроса */
        .question-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .progress-container {
            margin-bottom: 30px;
        }

        .progress-text {
            font-size: 0.9rem;
            color: var(--text-lighter);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), #8BC34A);
            border-radius: 4px;
            transition: width 0.5s ease;
            width: 10%;
        }

        .question-content {
            text-align: center;
            margin-bottom: 40px;
        }

        .question-number {
            font-size: 1rem;
            color: var(--text-lighter);
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .question-text {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .question-hint {
            font-size: 1rem;
            color: var(--text-lighter);
            font-style: italic;
            display: none;
        }

        .question-hint.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .answer-input-container {
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .answer-input {
            width: 100%;
            padding: 20px;
            font-size: 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .answer-input:focus {
            outline: none;
            border-color: var(--light);
            background: rgba(255, 255, 255, 0.15);
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--light);
            border: none;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .feedback-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .feedback-correct {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .feedback-incorrect {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid var(--error);
            color: var(--error);
        }

        /* Экран результатов */
        .results-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .results-content {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 600px;
            width: 100%;
            animation: scaleIn 0.8s ease;
        }

        .result-icon {
            font-size: 4rem;
            margin-bottom: 30px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .results-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .rank-display {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 30px;
            background: linear-gradient(45deg, gold, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-summary {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .summary-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .summary-value {
            display: block;
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 5px;
        }

        .summary-label {
            font-size: 0.9rem;
            color: var(--text-lighter);
        }

        .performance-chart {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .chart-bar {
            height: 20px;
            background: linear-gradient(90deg, var(--success), #8BC34A);
            border-radius: 10px;
            margin: 10px 0;
            transition: width 1s ease;
        }

        .result-message {
            font-size: 1.2rem;
            margin: 30px 0;
            line-height: 1.6;
        }

        .results-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .result-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .retry-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--light);
        }

        .certificate-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .result-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Плавающие элементы */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.1;
            animation: floatAround 20s linear infinite;
        }

        .element-1 { top: 10%; left: 5%; animation-delay: 0s; }
        .element-2 { top: 20%; right: 10%; animation-delay: -5s; }
        .element-3 { bottom: 30%; left: 15%; animation-delay: -10s; }
        .element-4 { bottom: 20%; right: 20%; animation-delay: -15s; }
        .element-5 { top: 50%; left: 50%; animation-delay: -7s; }

        @keyframes floatAround {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 30px) rotate(90deg); }
            50% { transform: translate(30px, 50px) rotate(180deg); }
            75% { transform: translate(-30px, 30px) rotate(270deg); }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .question-text { font-size: 1.5rem; }
            .info-panel { flex-direction: column; gap: 15px; }
            .stats { gap: 15px; }
            .score-summary { grid-template-columns: 1fr; }
            .results-buttons { flex-direction: column; }
            .student-info { justify-content: center; }
        }

        @media (max-width: 480px) {
            .question-container { padding: 20px; }
            .results-content { padding: 30px 20px; }
            .app-icon { font-size: 3rem; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Плавающие элементы фона -->
        <div class="floating-elements">
            <div class="floating-element element-1"><i class="fas fa-server"></i></div>
            <div class="floating-element element-2"><i class="fas fa-wifi"></i></div>
            <div class="floating-element element-3"><i class="fas fa-globe"></i></div>
            <div class="floating-element element-4"><i class="fas fa-cloud"></i></div>
            <div class="floating-element element-5"><i class="fas fa-shield-alt"></i></div>
        </div>

        <!-- Стартовый экран -->
        <div class="start-screen active" id="startScreen">
            <div class="app-icon">
                <i class="fas fa-network-wired"></i>
            </div>
            <h1>СЕТЕВОЙ ТРЕНАЖЕР</h1>
            <p class="subtitle">Проверь свои знания компьютерных сетей</p>
            
            <div class="name-input-container">
                <div class="input-group">
                    <label for="studentName">Введите ваше имя:</label>
                    <input type="text" id="studentName" placeholder="Иван Иванов" maxlength="30">
                </div>
                <button class="btn" id="startBtn">
                    <span>НАЧАТЬ ТРЕНИРОВКУ</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <!-- Экран тренажера -->
        <div class="simulator-screen" id="simulatorScreen">
            <!-- Информационная панель -->
            <div class="info-panel">
                <div class="student-info">
                    <div class="avatar" id="studentAvatar">ИИ</div>
                    <div class="student-name" id="displayName">Студент</div>
                </div>
                <div class="stats">
                    <div class="score-display">
                        <i class="fas fa-star"></i>
                        <span id="currentScore">0</span>
                    </div>
                    <button class="hint-btn" id="hintBtn">
                        <i class="fas fa-lightbulb"></i>
                        Подсказка
                    </button>
                </div>
            </div>

            <!-- Контейнер вопроса -->
            <div class="question-container">
                <div class="progress-container">
                    <div class="progress-text">
                        <span>Вопрос <span id="currentQuestionNum">1</span>/10</span>
                        <span id="progressPercent">10%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <div class="question-content">
                    <div class="question-number">ВОПРОС</div>
                    <h2 class="question-text" id="questionText">Загрузка вопроса...</h2>
                    <div class="question-hint" id="questionHint"></div>
                </div>

                <div class="answer-input-container">
                    <input type="text" class="answer-input" id="answerInput" placeholder="Введите ваш ответ..." autocomplete="off">
                    <button class="submit-btn" id="submitBtn" disabled>
                        <i class="fas fa-paper-plane"></i>
                        Отправить ответ
                    </button>
                    <div class="feedback-message" id="feedbackMessage"></div>
                </div>
            </div>
        </div>

        <!-- Экран результатов -->
        <div class="results-screen" id="resultsScreen">
            <div class="results-content">
                <div class="result-icon" id="resultIcon">
                    <i class="fas fa-trophy"></i>
                </div>
                <h1>ТРЕНИРОВКА ЗАВЕРШЕНА!</h1>
                
                <div class="rank-display" id="rankDisplay">НОВИЧОК</div>
                
                <div class="score-summary">
                    <div class="summary-item">
                        <span class="summary-value" id="finalScore">0</span>
                        <span class="summary-label">Набрано очков</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-value" id="correctAnswers">0</span>
                        <span class="summary-label">Правильных ответов</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-value" id="accuracy">0%</span>
                        <span class="summary-label">Точность</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-value" id="completionTime">0с</span>
                        <span class="summary-label">Время</span>
                    </div>
                </div>

                <div class="performance-chart">
                    <div class="chart-bar" id="performanceBar" style="width: 0%"></div>
                </div>

                <div class="result-message" id="resultMessage">
                    Отличная работа! Вы показали хорошие знания основ компьютерных сетей.
                </div>

                <div class="results-buttons">
                    <button class="result-btn retry-btn" id="retryBtn">
                        <i class="fas fa-redo"></i>
                        Пройти еще раз
                    </button>
                    <button class="result-btn certificate-btn" id="certificateBtn">
                        <i class="fas fa-award"></i>
                        Получить сертификат
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class NetworkSimulator {
            constructor() {
                this.questions = [
                    {
                        question: "Какое устройство используется для соединения разных сетей и маршрутизации трафика?",
                        answer: "маршрутизатор",
                        hint: "Это устройство определяет путь для данных между сетями",
                        alternatives: ["роутер", "router"]
                    },
                    {
                        question: "Как называется уникальный физический адрес сетевого устройства?",
                        answer: "mac-адрес",
                        hint: "Состоит из 6 пар шестнадцатеричных чисел, разделенных двоеточиями",
                        alternatives: ["mac адрес", "mac", "физический адрес"]
                    },
                    {
                        question: "Какой протокол отвечает за преобразование доменных имен в IP-адреса?",
                        answer: "dns",
                        hint: "Работает как телефонная книга интернета",
                        alternatives: ["доменная система имен", "domain name system"]
                    },
                    {
                        question: "Какой стандарт описывает беспроводные локальные сети?",
                        answer: "wi-fi",
                        hint: "Основан на стандарте IEEE 802.11",
                        alternatives: ["wifi", "вай-фай", "беспроводная сеть"]
                    },
                    {
                        question: "Как называется технология, позволяющая нескольким устройствам использовать один публичный IP-адрес?",
                        answer: "nat",
                        hint: "Преобразует частные адреса в публичные и обратно",
                        alternatives: ["трансляция сетевых адресов", "network address translation"]
                    },
                    {
                        question: "Какой порт используется по умолчанию для защищенного веб-трафика (HTTPS)?",
                        answer: "443",
                        hint: "HTTP использует порт 80, а этот - для безопасного соединения",
                        alternatives: ["порт 443"]
                    },
                    {
                        question: "Как называется сетевое устройство, работающее на канальном уровне модели OSI?",
                        answer: "коммутатор",
                        hint: "Использует MAC-адреса для передачи данных внутри сети",
                        alternatives: ["switch", "свитч"]
                    },
                    {
                        question: "Какой протокол обеспечивает динамическое распределение IP-адресов в сети?",
                        answer: "dhcp",
                        hint: "Автоматически назначает IP-адреса устройствам при подключении",
                        alternatives: ["протокол динамической конфигурации хоста", "dynamic host configuration protocol"]
                    },
                    {
                        question: "Как называется технология создания защищенного соединения через публичные сети?",
                        answer: "vpn",
                        hint: "Создает зашифрованный 'туннель' для данных",
                        alternatives: ["виртуальная частная сеть", "virtual private network"]
                    },
                    {
                        question: "Какой командой можно проверить связь с удаленным узлом в Windows?",
                        answer: "ping",
                        hint: "Отправляет эхо-запросы и измеряет время ответа",
                        alternatives: ["пинг", "ping команда"]
                    }
                ];

                this.currentQuestion = 0;
                this.score = 0;
                this.startTime = null;
                this.studentName = "";
                
                this.initializeElements();
                this.setupEventListeners();
            }

            initializeElements() {
                // Экраны
                this.startScreen = document.getElementById('startScreen');
                this.simulatorScreen = document.getElementById('simulatorScreen');
                this.resultsScreen = document.getElementById('resultsScreen');

                // Стартовый экран
                this.studentNameInput = document.getElementById('studentName');
                this.startBtn = document.getElementById('startBtn');

                // Информационная панель
                this.studentAvatar = document.getElementById('studentAvatar');
                this.displayName = document.getElementById('displayName');
                this.currentScore = document.getElementById('currentScore');
                this.hintBtn = document.getElementById('hintBtn');

                // Вопросы
                this.currentQuestionNum = document.getElementById('currentQuestionNum');
                this.progressPercent = document.getElementById('progressPercent');
                this.progressFill = document.getElementById('progressFill');
                this.questionText = document.getElementById('questionText');
                this.questionHint = document.getElementById('questionHint');
                this.answerInput = document.getElementById('answerInput');
                this.submitBtn = document.getElementById('submitBtn');
                this.feedbackMessage = document.getElementById('feedbackMessage');

                // Результаты
                this.finalScore = document.getElementById('finalScore');
                this.correctAnswers = document.getElementById('correctAnswers');
                this.accuracy = document.getElementById('accuracy');
                this.completionTime = document.getElementById('completionTime');
                this.performanceBar = document.getElementById('performanceBar');
                this.rankDisplay = document.getElementById('rankDisplay');
                this.resultMessage = document.getElementById('resultMessage');
                this.resultIcon = document.getElementById('resultIcon');
                this.retryBtn = document.getElementById('retryBtn');
                this.certificateBtn = document.getElementById('certificateBtn');
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startSimulator());
                this.hintBtn.addEventListener('click', () => this.showHint());
                this.submitBtn.addEventListener('click', () => this.checkAnswer());
                this.retryBtn.addEventListener('click', () => this.restartSimulator());
                this.certificateBtn.addEventListener('click', () => this.generateCertificate());

                this.answerInput.addEventListener('input', () => this.validateInput());
                this.answerInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !this.submitBtn.disabled) {
                        this.checkAnswer();
                    }
                });

                this.studentNameInput.addEventListener('input', () => {
                    this.updateAvatar();
                });
            }

            startSimulator() {
                this.studentName = this.studentNameInput.value.trim();
                if (!this.studentName) {
                    this.showTemporaryMessage('Пожалуйста, введите ваше имя', 'error');
                    return;
                }

                this.startScreen.classList.remove('active');
                this.simulatorScreen.style.display = 'flex';
                this.startTime = Date.now();

                this.updateStudentInfo();
                this.showQuestion(0);
            }

            updateStudentInfo() {
                this.displayName.textContent = this.studentName;
                this.updateAvatar();
            }

            updateAvatar() {
                const name = this.studentName || 'Студент';
                const initials = name.split(' ').map(word => word[0]).join('').toUpperCase().substring(0, 2);
                this.studentAvatar.textContent = initials;
            }

            showQuestion(index) {
                this.currentQuestion = index;
                const question = this.questions[index];

                // Обновление прогресса
                this.currentQuestionNum.textContent = index + 1;
                const progress = ((index + 1) / this.questions.length) * 100;
                this.progressPercent.textContent = `${Math.round(progress)}%`;
                this.progressFill.style.width = `${progress}%`;

                // Обновление вопроса
                this.questionText.textContent = question.question;
                this.questionHint.textContent = '';
                this.questionHint.classList.remove('show');

                // Сброс полей ввода
                this.answerInput.value = '';
                this.answerInput.disabled = false;
                this.submitBtn.disabled = true;
                this.feedbackMessage.style.display = 'none';

                // Фокус на поле ввода
                this.answerInput.focus();
            }

            validateInput() {
                const hasText = this.answerInput.value.trim().length > 0;
                this.submitBtn.disabled = !hasText;
            }

            showHint() {
                const question = this.questions[this.currentQuestion];
                this.questionHint.textContent = `💡 Подсказка: ${question.hint}`;
                this.questionHint.classList.add('show');

                // Штраф за использование подсказки
                this.score = Math.max(0, this.score - 2);
                this.currentScore.textContent = this.score;

                this.showTemporaryMessage('Использована подсказка! -2 очка', 'warning');
            }

            checkAnswer() {
                const userAnswer = this.answerInput.value.trim().toLowerCase();
                const question = this.questions[this.currentQuestion];

                if (!userAnswer) return;

                // Проверка ответа
                let isCorrect = false;
                const correctAnswers = [question.answer, ...question.alternatives];

                if (correctAnswers.includes(userAnswer)) {
                    isCorrect = true;
                    this.score += 10;
                    this.showFeedback('Правильно! +10 очков', 'correct');
                } else {
                    this.showFeedback(`Неправильно. Правильный ответ: ${question.answer}`, 'incorrect');
                }

                this.currentScore.textContent = this.score;
                this.answerInput.disabled = true;
                this.submitBtn.disabled = true;

                // Переход к следующему вопросу или завершение
                setTimeout(() => {
                    if (this.currentQuestion < this.questions.length - 1) {
                        this.showQuestion(this.currentQuestion + 1);
                    } else {
                        this.finishSimulator();
                    }
                }, 2000);
            }

            showFeedback(message, type) {
                this.feedbackMessage.textContent = message;
                this.feedbackMessage.className = `feedback-message feedback-${type}`;
                this.feedbackMessage.style.display = 'block';
            }

            showTemporaryMessage(message, type) {
                const tempMessage = document.createElement('div');
                tempMessage.textContent = message;
                tempMessage.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 20px;
                    border-radius: 10px;
                    color: white;
                    font-weight: 600;
                    z-index: 1000;
                    animation: slideInRight 0.5s ease;
                    background: ${type === 'error' ? 'var(--error)' : 'var(--warning)'};
                `;

                document.body.appendChild(tempMessage);

                setTimeout(() => {
                    tempMessage.remove();
                }, 3000);
            }

            finishSimulator() {
                const totalTime = Math.floor((Date.now() - this.startTime) / 1000);
                const correctCount = Math.floor(this.score / 10);
                const accuracy = Math.round((correctCount / this.questions.length) * 100);

                // Обновление результатов
                this.finalScore.textContent = this.score;
                this.correctAnswers.textContent = correctCount;
                this.accuracy.textContent = `${accuracy}%`;
                this.completionTime.textContent = `${totalTime}с`;

                // Анимация прогресс-бара
                setTimeout(() => {
                    this.performanceBar.style.width = `${accuracy}%`;
                }, 500);

                // Определение ранга
                this.setRank(accuracy);

                // Показать экран результатов
                this.simulatorScreen.style.display = 'none';
                this.resultsScreen.style.display = 'flex';

                // Запустить конфетти для высоких результатов
                if (accuracy >= 80) {
                    this.createConfetti();
                }
            }

            setRank(accuracy) {
                let rank, message, icon;

                if (accuracy >= 95) {
                    rank = "ГУРУ СЕТЕЙ";
                    message = "Потрясающе! Ваши знания компьютерных сетей на высочайшем уровне!";
                    icon = "fas fa-crown";
                } else if (accuracy >= 80) {
                    rank = "СЕТЕВОЙ ЭКСПЕРТ";
                    message = "Отличный результат! Вы прекрасно разбираетесь в сетевых технологиях!";
                    icon = "fas fa-star";
                } else if (accuracy >= 60) {
                    rank = "СПЕЦИАЛИСТ";
                    message = "Хорошая работа! Вы уверенно владеете основами компьютерных сетей.";
                    icon = "fas fa-user-graduate";
                } else if (accuracy >= 40) {
                    rank = "СТУДЕНТ";
                    message = "Неплохо! Есть что повторить, но основы усвоены хорошо.";
                    icon = "fas fa-book";
                } else {
                    rank = "НОВИЧОК";
                    message = "Есть над чем поработать! Рекомендуем повторить материалы по сетям.";
                    icon = "fas fa-seedling";
                }

                this.rankDisplay.textContent = rank;
                this.resultMessage.textContent = message;
                this.resultIcon.innerHTML = `<i class="${icon}"></i>`;
            }

            createConfetti() {
                const confettiCount = 150;
                const confettiContainer = document.createElement('div');
                confettiContainer.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    pointer-events: none;
                    z-index: 1000;
                `;
                document.body.appendChild(confettiContainer);

                for (let i = 0; i < confettiCount; i++) {
                    const confetti = document.createElement('div');
                    confetti.style.cssText = `
                        position: absolute;
                        width: 10px;
                        height: 10px;
                        background: ${this.getRandomColor()};
                        border-radius: 50%;
                        left: ${Math.random() * 100}vw;
                        animation: fall ${Math.random() * 3 + 2}s linear forwards;
                    `;
                    confettiContainer.appendChild(confetti);
                }

                setTimeout(() => {
                    confettiContainer.remove();
                }, 5000);
            }

            getRandomColor() {
                const colors = ['#667eea', '#764ba2', '#4CAF50', '#f44336', '#ff9800', '#2196F3'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            generateCertificate() {
                alert(`Сертификат для ${this.studentName} сгенерирован!\nРанг: ${this.rankDisplay.textContent}\nОчки: ${this.score}`);
                // Здесь можно реализовать генерацию PDF сертификата
            }

            restartSimulator() {
                this.currentQuestion = 0;
                this.score = 0;
                
                this.resultsScreen.style.display = 'none';
                this.startScreen.classList.add('active');
                
                this.studentNameInput.value = '';
                this.currentScore.textContent = '0';
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            new NetworkSimulator();
        });

        // Добавляем CSS для анимации конфетти
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
            
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
