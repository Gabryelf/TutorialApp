<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Multiprocessing Master</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Экран приветствия -->
        <div id="welcome-screen" class="screen active">
            <div class="terminal-window">
                <div class="terminal-header">
                    <div class="terminal-buttons">
                        <span class="terminal-btn close"></span>
                        <span class="terminal-btn minimize"></span>
                        <span class="terminal-btn maximize"></span>
                    </div>
                    <span class="terminal-title">python-multiprocessing@master:~</span>
                </div>
                <div class="terminal-body">
                    <h1 class="game-title">Python Multiprocessing Master</h1>
                    <p class="welcome-text">Освойте многопоточность, процессы и управление памятью в Python!</p>
                    <button id="start-btn" class="btn-primary">Начать программирование</button>
                </div>
            </div>
        </div>

        <!-- Экран игры -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-text">Задание <span id="current-task">1</span>/5</div>
                </div>
                <div class="score">Баллы: <span id="score">0</span>/5</div>
            </div>

            <div class="game-content">
                <div id="task-container" class="task-container">
                    <!-- Задания будут генерироваться здесь -->
                </div>
                
                <div class="feedback-area" id="feedback-area">
                    <!-- Подсказки будут появляться здесь -->
                </div>
            </div>

            <div class="game-footer">
                <button id="next-btn" class="btn-secondary" disabled>Следующее задание</button>
                <button id="hint-btn" class="btn-tertiary">Подсказка</button>
            </div>
        </div>

        <!-- Панель результата -->
        <div id="result-panel" class="result-panel hidden">
            <div class="result-content">
                <div id="result-icon" class="result-icon"></div>
                <h3 id="result-title" class="result-title"></h3>
                <p id="result-message" class="result-message"></p>
                <div id="correct-answer" class="correct-answer"></div>
                <button id="continue-btn" class="btn-primary">Продолжить</button>
            </div>
        </div>

        <!-- Экран результатов -->
        <div id="results-screen" class="screen">
            <div class="terminal-window result-terminal">
                <div class="terminal-header">
                    <div class="terminal-buttons">
                        <span class="terminal-btn close"></span>
                        <span class="terminal-btn minimize"></span>
                        <span class="terminal-btn maximize"></span>
                    </div>
                    <span class="terminal-title">results@python:~</span>
                </div>
                <div class="terminal-body">
                    <h2>Результаты программирования</h2>
                    <div class="rank-container">
                        <div id="rank-icon" class="rank-icon"></div>
                        <div id="rank-title" class="rank-title"></div>
                    </div>
                    <div class="score-result">Ваш результат: <span id="final-score">0</span>/5</div>
                    <div id="rank-description" class="rank-description"></div>
                    <div class="answers-review" id="answers-review">
                        <!-- Обзор ответов -->
                    </div>
                    <button id="restart-btn" class="btn-primary">Пройти снова</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/question-generator.js"></script>
    <script src="js/game-engine.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
