<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Tower Defense - Интерактивная презентация</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/quiz.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Загрузочный экран -->
    <div id="loading-screen" class="loading-screen">
        <div class="loader">
            <div class="tower"></div>
            <div class="loading-text">Загрузка презентации...</div>
        </div>
    </div>

    <!-- Главный контейнер -->
    <div id="app" class="app hidden">
        <!-- Верхняя панель -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">Idle Tower Defense</h1>
                <div class="progress-info">
                    <span class="module-name">Модуль 1: Архитектура</span>
                    <span class="score">Очки: <span id="score">0</span></span>
                </div>
            </div>
        </header>

        <!-- Прогресс-бар -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="modules-nav">
                <div class="module-dot active" data-module="1">1</div>
                <div class="module-dot" data-module="2">2</div>
                <div class="module-dot" data-module="3">3</div>
                <div class="module-dot" data-module="4">4</div>
                <div class="module-dot" data-module="5">5</div>
                <div class="module-dot" data-module="6">6</div>
            </div>
        </div>

        <!-- Область слайдов -->
        <main class="slides-container">
            <div class="slide active" id="slide-1">
                <!-- Содержимое будет генерироваться JavaScript -->
            </div>
        </main>

        <!-- Навигация -->
        <footer class="navigation">
            <button id="prev-btn" class="nav-btn prev-btn" disabled>
                <span>← Назад</span>
            </button>
            
            <div class="slide-indicator">
                <span id="current-slide">1</span> / <span id="total-slides">50</span>
            </div>
            
            <button id="next-btn" class="nav-btn next-btn">
                <span>Далее →</span>
            </button>
        </footer>

        <!-- Модальное окно результатов -->
        <div id="results-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Результаты модуля!</h2>
                <div class="results-stats">
                    <div class="stat">
                        <span class="stat-label">Правильные ответы:</span>
                        <span class="stat-value" id="correct-answers">0/0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Заработано очков:</span>
                        <span class="stat-value" id="points-earned">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Уровень:</span>
                        <span class="stat-value" id="current-level">Junior</span>
                    </div>
                </div>
                <button id="continue-btn" class="continue-btn">Продолжить</button>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/minigames.js"></script>
    <script src="js/slides.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
